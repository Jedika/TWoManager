overwrite: true
schema: 'http://localhost:4000/graphql'
generates:
  ./src/services/types.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-vue-apollo'
    config:
      withCompositionFunctions: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
